<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuung Player</title>
    <style>
        :root {
            --bg: #f6f6f6;
            --card: #ffffff;
            --text: #222;
            --accent: #ff4d6d;
            --accent-dark: #d73757;
            --shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        .dark {
            --bg: #0f0f0f;
            --card: #1b1b1b;
            --text: #eaeaea;
            --shadow: 0 6px 20px rgba(0,0,0,0.45);
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: 0.25s;
        }

        .container {
            max-width: 520px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 14px;
            font-size: 26px;
            font-weight: 600;
        }

        .card {
            background: var(--card);
            padding: 18px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            animation: fadeIn 0.35s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(8px);}
            to {opacity: 1; transform: translateY(0);}
        }

        #thumbnail {
            width: 100%;
            height: 260px;
            border-radius: 14px;
            object-fit: cover;
            background: #ddd;
        }

        button, label.upload-btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 16px;
            margin: 6px 0;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover, label.upload-btn:hover {
            background: var(--accent-dark);
        }

        input[type="file"] {
            display: none;
        }

        .playlist-item {
            padding: 10px 12px;
            background: var(--card);
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 12px;
            cursor: pointer;
            align-items: center;
        }

        .playlist-item img {
            width: 52px;
            height: 52px;
            border-radius: 10px;
            object-fit: cover;
        }

        .playlist-title {
            font-size: 15px;
            font-weight: 500;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-dark {
            cursor: pointer;
            font-size: 15px;
            padding: 8px 14px;
            background: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>

<div class="container">

    <div class="top-row">
        <h2>Yuung Player</h2>
        <div class="toggle-dark" onclick="toggleDark()">üåô</div>
    </div>

    <div class="card">
        <img id="thumbnail" src="" alt="">
        <h3 id="songName">Ch∆∞a c√≥ b√†i nh·∫°c</h3>
        <audio id="audio" controls style="width:100%; margin-top:10px;"></audio>

        <label class="upload-btn">
            Ch·ªçn nh·∫°c
            <input type="file" id="fileInput" accept="audio/*">
        </label>

        <label class="upload-btn">
            Ch·ªçn ·∫£nh b√¨a
            <input type="file" id="thumbInput" accept="image/*">
        </label>

        <button onclick="saveToPlaylist()">L∆∞u v√†o playlist</button>
    </div>

    <h3>Playlist</h3>
    <div id="playlist"></div>

</div>

<script>
let currentFile = null;
let currentThumb = null;

// DARK MODE
function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}
if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
}

// LOAD MUSIC
document.getElementById("fileInput").addEventListener("change", (e)=>{
    const file = e.target.files[0];
    if (!file) return;
    currentFile = URL.createObjectURL(file);
    document.getElementById("audio").src = currentFile;
    document.getElementById("songName").innerText = file.name.replace(/\.\w+$/, "");
});

// LOAD THUMBNAIL
document.getElementById("thumbInput").addEventListener("change", (e)=>{
    const file = e.target.files[0];
    if (!file) return;
    const imgURL = URL.createObjectURL(file);
    currentThumb = imgURL;
    document.getElementById("thumbnail").src = imgURL;
});

// PLAYLIST DATA
function saveToPlaylist() {
    if (!currentFile) {
        alert("Ch∆∞a ch·ªçn nh·∫°c!");
        return;
    }

    const name = document.getElementById("songName").innerText;
    const thumb = currentThumb || "";

    const playlist = JSON.parse(localStorage.getItem("playlist") || "[]");
    playlist.push({ name, file: currentFile, thumb });
    localStorage.setItem("playlist", JSON.stringify(playlist));

    loadPlaylist();
}

// RENDER PLAYLIST
function loadPlaylist() {
    const playlistBox = document.getElementById("playlist");
    playlistBox.innerHTML = "";

    const playlist = JSON.parse(localStorage.getItem("playlist") || "[]");

    playlist.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "playlist-item";
        div.onclick = () => {
            document.getElementById("audio").src = item.file;
            document.getElementById("songName").innerText = item.name;
            document.getElementById("thumbnail").src = item.thumb;
        };

        div.innerHTML = `
            <img src="${item.thumb || ''}">
            <div class="playlist-title">${item.name}</div>
        `;
        playlistBox.appendChild(div);
    });
}
loadPlaylist();
</script>
</body>
</html>
